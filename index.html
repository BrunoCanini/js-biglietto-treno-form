<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>biglietto Treni-boolean</title>
</head>
<body>

    <div class="container bc-purple debugAltezza p-5">

        <h1 class="text-center c-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="container bc-color rounded">
            <div class="row">
                <div class="col-4">
                    <h5 class="text-center py-3 c-purple">Nome Cognome</h5>
                    <input type="text" class="form-control inputWidth" id="nomePasseggero">
                </div>
                <div class="col-4">
                    <h5 class="text-center py-3 c-purple">Km da percorrere</h5>
                    <input type="number" class="form-control inputWidth" value="" id="kmUtente">
                </div>
                <div class="col-4">
                    <h5 class="text-center py-3 c-purple">Fascia d'et√†</h5>
                    <select name="Anni" class="form-control inputWidth" id="anniUtente">
                        <option value="minorenne">minorenne</option>
                        <option value="maggiorenne">maggiorenne</option>
                        <option value="over65">over65</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-center p-4">
                <button class="btn b-button" id="bottone">GENERA</button>
                <button class="btn b-button" id="bottone">ANNULLA</button>
            </div>
        </div>

        <h1 class="text-center c-white p-3">IL TUO BIGLIETTO</h1>

        <div class="container bc-color p-3">
            <h5 class="text-decoration-underline py-2">DETTAGLI PASSEGGERI</h5>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">NOME PASSEGGERO</th>
                    <th scope="col">Offerta</th>
                    <th scope="col">Carrozza</th>
                    <th scope="col">Codice CP</th>
                    <th scope="col">Costo biglietto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"><span id="nome"></span></th>
                    <td>Biglietto Standard</td>
                    <td><span id="nCarrozza"></span></td>
                    <td><span id="codice"></span></td>
                    <td><span id="costoBiglietto"></span></td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
